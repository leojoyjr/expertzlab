<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // to display an alert message on html page
        // alert("Hello")
        // to display on html page
        document.write("hello")
        // to display something on console window
        console.log("on console window")
        // window.alert("sample")
        // let,const,var- keywords
        // datatypes=number,string,boolean
        let Name="Leo"
        document.write("<br>")
        document.write("<b>",Name,"</b>")
        let num1=34
        num2=23
        let z=true
        document.write("<br>")
        document.write("value of num1=",num1)
        document.write("<div>")
        document.write("value of num2=",num2)
        document.write("</div>")
        document.write("<br>")
        document.write(z)
        document.write("<br>")
        // to check the datatype of variable
        document.write(typeof Name)
        document.write("<br>")
        document.write(typeof num1)

        let k
        document.write("<br>")
        document.write(typeof k)
        document.write("<br>")
        document.write(k)
        document.write("<br>")
       
        let name1=prompt("Enter your name ")
        alert(name1)
    </script>
</body>
</html>
